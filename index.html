<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-section {
            transition: all 0.3s ease;
        }
        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .preview-image {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
        }
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #4B5563;
            border-radius: 0.375rem;
            min-height: 2.5rem;
        }
        .tag {
            background: #4B5563;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .tag button {
            color: #EF4444;
            font-size: 0.875rem;
        }
        .feature-list {
            counter-reset: feature-counter;
        }
        .feature-item {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 0.5rem;
        }
        .feature-item::before {
            counter-increment: feature-counter;
            content: counter(feature-counter) ".";
            position: absolute;
            left: 0;
            color: #9CA3AF;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Informations du Portfolio</h1>
            <a href="portfolio.html" target="_blank" class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700">
                <i class="fas fa-eye mr-2"></i>Voir le Portfolio
            </a>
        </div>

        <!-- Informations de Base -->
        <section class="form-section mb-12 bg-gray-800 p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Informations de Base</h2>
                <button class="text-gray-400 hover:text-white" onclick="toggleSection('basicInfo')">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <form id="basicInfoForm" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-2">Logo/Nom</label>
                        <input type="text" name="logo" class="w-full p-2 bg-gray-700 rounded" required placeholder="ex: Dev.Jo">
                    </div>
                    <div>
                        <label class="block mb-2">Titre Principal</label>
                        <input type="text" name="title" class="w-full p-2 bg-gray-700 rounded" required placeholder="ex: Développeur Fullstack">
                    </div>
                </div>
                <button type="submit" class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700">
                    <i class="fas fa-save mr-2"></i>Sauvegarder
                </button>
            </form>
        </section>

        <!-- Réseaux Sociaux -->
        <section class="form-section mb-12 bg-gray-800 p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Réseaux Sociaux</h2>
                <button class="text-gray-400 hover:text-white" onclick="toggleSection('socialLinks')">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <form id="socialLinksForm" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-2">
                            <i class="fab fa-github mr-2"></i>GitHub
                        </label>
                        <input type="url" name="github" class="w-full p-2 bg-gray-700 rounded" placeholder="https://github.com/username">
                    </div>
                    <div>
                        <label class="block mb-2">
                            <i class="fab fa-linkedin mr-2"></i>LinkedIn
                        </label>
                        <input type="url" name="linkedin" class="w-full p-2 bg-gray-700 rounded" placeholder="https://linkedin.com/in/username">
                    </div>
                </div>
                <div>
                    <label class="block mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input type="email" name="email" class="w-full p-2 bg-gray-700 rounded" required>
                </div>
                <button type="submit" class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700">
                    <i class="fas fa-save mr-2"></i>Sauvegarder
                </button>
            </form>
        </section>

        <!-- À propos -->
        <section class="form-section mb-12 bg-gray-800 p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">À propos</h2>
                <button class="text-gray-400 hover:text-white" onclick="toggleSection('about')">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <form id="aboutForm" class="space-y-4">
                <div>
                    <label class="block mb-2">Description</label>
                    <textarea name="description" class="w-full p-2 bg-gray-700 rounded" rows="4" required></textarea>
                </div>
                <div class="grid md:grid-cols-3 gap-4">
                    <div>
                        <label class="block mb-2">Nombre de projets majeurs</label>
                        <input type="number" name="projects" class="w-full p-2 bg-gray-700 rounded" required min="0">
                    </div>
                    <div>
                        <label class="block mb-2">Années d'expérience</label>
                        <input type="number" name="experience" class="w-full p-2 bg-gray-700 rounded" required min="0">
                    </div>
                    <div>
                        <label class="block mb-2">Nombre de technologies</label>
                        <input type="number" name="technologies" class="w-full p-2 bg-gray-700 rounded" required min="0">
                    </div>
                </div>
                <div>
                    <label class="block mb-2">Qualités</label>
                    <div class="tag-input" id="qualitiesInput">
                        <input type="text" class="flex-1 bg-transparent outline-none" placeholder="Appuyez sur Entrée pour ajouter">
                    </div>
                </div>
                <button type="submit" class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700">
                    <i class="fas fa-save mr-2"></i>Sauvegarder
                </button>
            </form>
        </section>

        <!-- Stack Technique -->
        

        <!-- Projets -->
        

        <!-- Contact -->
        <section class="form-section mb-12 bg-gray-800 p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Contact</h2>
                <button class="text-gray-400 hover:text-white" onclick="toggleSection('contact')">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <form id="contactForm" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-2">Email</label>
                        <input type="email" name="email" class="w-full p-2 bg-gray-700 rounded" required>
                    </div>
                    <div>
                        <label class="block mb-2">Téléphone</label>
                        <input type="tel" name="phone" class="w-full p-2 bg-gray-700 rounded" required>
                    </div>
                </div>
                <div>
                    <label class="block mb-2">Localisation</label>
                    <input type="text" name="location" class="w-full p-2 bg-gray-700 rounded" required>
                </div>
                <button type="submit" class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700">
                    <i class="fas fa-save mr-2"></i>Sauvegarder
                </button>
            </form>
        </section>
    </div>

    <script>
        // Gestion du stockage local
        const storage = {
            save: (key, data) => {
                localStorage.setItem(key, JSON.stringify(data));
            },
            load: (key) => {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            }
        };

        // Gestion des sections
        function toggleSection(sectionId) {
            const section = document.querySelector(`#${sectionId}Form`).parentElement;
            const icon = section.querySelector('.fa-chevron-down');
            const form = section.querySelector('form');
            
            if (form.style.display === 'none') {
                form.style.display = 'block';
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            } else {
                form.style.display = 'none';
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
            }
        }

        // Gestion des tags (technologies et qualités)
        const technologiesInput = document.getElementById('technologiesInput');
        const qualitiesInput = document.getElementById('qualitiesInput');
        const technologies = new Set();
        const qualities = new Set();

        function setupTagInput(input, set) {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.target.value.trim()) {
                    e.preventDefault();
                    const value = e.target.value.trim();
                    if (!set.has(value)) {
                        set.add(value);
                        updateTagsDisplay(input, set);
                    }
                    e.target.value = '';
                }
            });
        }

        function updateTagsDisplay(input, set) {
            const tags = Array.from(set).map(tag => `
                <div class="tag">
                    <span>${tag}</span>
                    <button onclick="removeTag('${tag}', '${input.id}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
            input.innerHTML = tags + '<input type="text" class="flex-1 bg-transparent outline-none" placeholder="Appuyez sur Entrée pour ajouter">';
        }

        function removeTag(tag, inputId) {
            if (inputId === 'technologiesInput') {
                technologies.delete(tag);
                updateTagsDisplay(technologiesInput, technologies);
            } else {
                qualities.delete(tag);
                updateTagsDisplay(qualitiesInput, qualities);
            }
        }

        setupTagInput(technologiesInput, technologies);
        setupTagInput(qualitiesInput, qualities);

        // Gestion des fonctionnalités
        function addFeatureField() {
            const featureList = document.querySelector('.feature-list');
            const newFeature = document.createElement('div');
            newFeature.className = 'feature-item';
            newFeature.innerHTML = `
                <input type="text" class="w-full p-2 bg-gray-700 rounded" placeholder="Ajoutez une fonctionnalité">
                <button type="button" class="text-red-500 hover:text-red-700 ml-2" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            featureList.appendChild(newFeature);
        }

        // Prévisualisation d'image
        function previewImage(button) {
            const input = button.previousElementSibling;
            const url = input.value.trim();
            if (url) {
                const img = new Image();
                img.onload = () => {
                    const preview = document.createElement('div');
                    preview.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50';
                    preview.innerHTML = `
                        <div class="bg-gray-800 p-4 rounded-lg max-w-2xl">
                            <img src="${url}" class="max-w-full max-h-[80vh] object-contain">
                            <button class="mt-4 bg-red-500 px-4 py-2 rounded" onclick="this.parentElement.parentElement.remove()">
                                Fermer
                            </button>
                        </div>
                    `;
                    document.body.appendChild(preview);
                };
                img.onerror = () => alert('Image non trouvée');
                img.src = url;
            }
        }

        // Gestion des formulaires
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // Traitement spécial pour les projets
                if (form.id === 'projectForm') {
                    data.technologies = Array.from(technologies).join(', ');
                    data.features = Array.from(form.querySelectorAll('.feature-item input'))
                        .map(input => input.value.trim())
                        .filter(value => value)
                        .join('\n');
                }
                
                // Traitement spécial pour les qualités
                if (form.id === 'aboutForm') {
                    data.qualities = Array.from(qualities).join(', ');
                }

                // Traitement spécial pour les informations de base
                if (form.id === 'basicInfoForm') {
                    // Sauvegarder le logo et le titre dans le localStorage
                    localStorage.setItem('portfolioLogo', data.logo);
                    localStorage.setItem('portfolioTitle', data.title);
                }
                
                // Sauvegarder les données
                storage.save(form.id, data);
                
                // Réinitialiser le formulaire
                form.reset();
                if (form.id === 'projectForm') {
                    technologies.clear();
                    updateTagsDisplay(technologiesInput, technologies);
                    document.querySelector('.feature-list').innerHTML = `
                        <div class="feature-item">
                            <input type="text" class="w-full p-2 bg-gray-700 rounded" placeholder="Ajoutez une fonctionnalité">
                        </div>
                    `;
                }
                
                // Afficher un message de confirmation
                alert('Données sauvegardées avec succès!');
            });
        });

        // Charger les données au chargement de la page
        window.addEventListener('load', () => {
            // Charger les informations de base
            const basicInfo = storage.load('basicInfoForm');
            if (basicInfo) {
                Object.entries(basicInfo).forEach(([key, value]) => {
                    const input = document.querySelector(`#basicInfoForm [name="${key}"]`);
                    if (input) input.value = value;
                });
            }

            // Charger les réseaux sociaux
            const socialLinks = storage.load('socialLinksForm');
            if (socialLinks) {
                Object.entries(socialLinks).forEach(([key, value]) => {
                    const input = document.querySelector(`#socialLinksForm [name="${key}"]`);
                    if (input) input.value = value;
                });
            }

            // Charger les informations à propos
            const about = storage.load('aboutForm');
            if (about) {
                Object.entries(about).forEach(([key, value]) => {
                    if (key === 'qualities') {
                        qualities.clear();
                        value.split(',').forEach(quality => qualities.add(quality.trim()));
                        updateTagsDisplay(qualitiesInput, qualities);
                    } else {
                        const input = document.querySelector(`#aboutForm [name="${key}"]`);
                        if (input) input.value = value;
                    }
                });
            }

            // Charger les compétences
            const skills = storage.load('skills') || [];
            skills.forEach(displaySkill);

            // Charger les projets
            const projects = storage.load('projects') || [];
            projects.forEach(displayProject);

            // Charger les informations de contact
            const contact = storage.load('contactForm');
            if (contact) {
                Object.entries(contact).forEach(([key, value]) => {
                    const input = document.querySelector(`#contactForm [name="${key}"]`);
                    if (input) input.value = value;
                });
            }
        });

        // Gestion des compétences
        const skillsContainer = document.getElementById('skillsContainer');
        const skillForm = document.getElementById('skillForm');

        skillForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(skillForm);
            const skill = Object.fromEntries(formData.entries());
            
            // Charger les compétences existantes
            let skills = storage.load('skills') || [];
            
            // Vérifier si la compétence existe déjà
            const existingIndex = skills.findIndex(s => s.name === skill.name);
            if (existingIndex !== -1) {
                skills[existingIndex] = skill; // Mettre à jour la compétence existante
            } else {
                skills.push(skill); // Ajouter une nouvelle compétence
            }
            
            // Sauvegarder les compétences
            storage.save('skills', skills);
            
            // Recharger l'affichage des compétences
            loadSkills();
            
            // Réinitialiser le formulaire
            skillForm.reset();
            
            // Afficher un message de confirmation
            alert('Compétence sauvegardée avec succès!');
        });

        function displaySkill(skill) {
            const skillElement = document.createElement('div');
            skillElement.className = 'bg-gray-700 p-4 rounded mb-2';
            skillElement.innerHTML = `
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <img src="${skill.imageUrl}" alt="${skill.name}" class="w-8 h-8 mr-2">
                        <span class="ml-2">${skill.name}</span>
                        <span class="text-sm text-gray-400">(${skill.category})</span>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-500 hover:text-blue-700" onclick="editSkill('${skill.name}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-500 hover:text-red-700" onclick="deleteSkill('${skill.name}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            skillsContainer.appendChild(skillElement);
        }

        function deleteSkill(skillName) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cette compétence ?')) {
                let skills = storage.load('skills') || [];
                skills = skills.filter(skill => skill.name !== skillName);
                storage.save('skills', skills);
                loadSkills();
                alert('Compétence supprimée avec succès!');
            }
        }

        function editSkill(skillName) {
            const skills = storage.load('skills') || [];
            const skill = skills.find(s => s.name === skillName);
            if (skill) {
                const form = document.getElementById('skillForm');
                Object.entries(skill).forEach(([key, value]) => {
                    const input = form.querySelector(`[name="${key}"]`);
                    if (input) input.value = value;
                });
                form.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function loadSkills() {
            skillsContainer.innerHTML = '';
            const skills = storage.load('skills') || [];
            skills.forEach(displaySkill);
        }

        // Gestion des projets
        const projectsContainer = document.getElementById('projectsContainer');
        const projectForm = document.getElementById('projectForm');

        projectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(projectForm);
            const project = Object.fromEntries(formData.entries());
            
            // Ajouter les technologies et fonctionnalités
            project.technologies = Array.from(technologies).join(', ');
            project.features = Array.from(document.querySelectorAll('.feature-item input'))
                .map(input => input.value.trim())
                .filter(value => value)
                .join('\n');
            
            // Charger les projets existants
            let projects = storage.load('projects') || [];
            
            // Vérifier si le projet existe déjà
            const existingIndex = projects.findIndex(p => p.title === project.title);
            if (existingIndex !== -1) {
                projects[existingIndex] = project; // Mettre à jour le projet existant
            } else {
                projects.push(project); // Ajouter un nouveau projet
            }
            
            // Sauvegarder les projets
            storage.save('projects', projects);
            
            // Recharger l'affichage des projets
            loadProjects();
            
            // Réinitialiser le formulaire
            projectForm.reset();
            technologies.clear();
            updateTagsDisplay(technologiesInput, technologies);
            document.querySelector('.feature-list').innerHTML = `
                <div class="feature-item">
                    <input type="text" class="w-full p-2 bg-gray-700 rounded" placeholder="Ajoutez une fonctionnalité">
                </div>
            `;
            
            // Afficher un message de confirmation
            alert('Projet sauvegardé avec succès!');
        });

        function displayProject(project) {
            const projectElement = document.createElement('div');
            projectElement.className = 'bg-gray-700 p-4 rounded mb-4';
            projectElement.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-xl font-bold">${project.title}</h3>
                        <p class="text-gray-300 mt-2">${project.shortDescription}</p>
                        <div class="mt-2">
                            <strong>Technologies:</strong> ${project.technologies}
                        </div>
                        <div class="mt-2">
                            <strong>Fonctionnalités:</strong>
                            <ul class="list-disc list-inside">
                                ${project.features.split('\n').map(feature => `<li>${feature.trim()}</li>`).join('')}
                            </ul>
                        </div>
                        ${project.link ? `<a href="${project.link}" target="_blank" class="text-purple-400 hover:text-purple-300 mt-2 inline-block">Voir le projet</a>` : ''}
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-500 hover:text-blue-700" onclick="editProject('${project.title}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-500 hover:text-red-700" onclick="deleteProject('${project.title}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            projectsContainer.appendChild(projectElement);
        }

        function deleteProject(projectTitle) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce projet ?')) {
                let projects = storage.load('projects') || [];
                projects = projects.filter(project => project.title !== projectTitle);
                storage.save('projects', projects);
                loadProjects();
                alert('Projet supprimé avec succès!');
            }
        }

        function editProject(projectTitle) {
            const projects = storage.load('projects') || [];
            const project = projects.find(p => p.title === projectTitle);
            if (project) {
                const form = document.getElementById('projectForm');
                Object.entries(project).forEach(([key, value]) => {
                    if (key === 'technologies') {
                        technologies.clear();
                        value.split(',').forEach(tech => technologies.add(tech.trim()));
                        updateTagsDisplay(technologiesInput, technologies);
                    } else if (key === 'features') {
                        const featureList = document.querySelector('.feature-list');
                        featureList.innerHTML = value.split('\n').map(feature => `
                            <div class="feature-item">
                                <input type="text" class="w-full p-2 bg-gray-700 rounded" value="${feature.trim()}">
                                <button type="button" class="text-red-500 hover:text-red-700 ml-2" onclick="this.parentElement.remove()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        `).join('');
                    } else {
                        const input = form.querySelector(`[name="${key}"]`);
                        if (input) input.value = value;
                    }
                });
                form.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function loadProjects() {
            projectsContainer.innerHTML = '';
            const projects = storage.load('projects') || [];
            projects.forEach(displayProject);
        }
    </script>
</body>
